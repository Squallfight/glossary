var categoryArray = [];
var typeArray = [];

// adding unique types to typesArray
$.each(glossaryArray, function (index) {
    var category = glossaryArray[index].category;
    if ($.inArray(category, categoryArray) == -1) {
        categoryArray.push(category);
    }
});
// console.log("categoryArray  " + categoryArray);

//sorting the category 
categoryArray.sort();
var $categoryDropDown = $("#DropDown_Category");
var $typeDropDown = $("#DropDown_Type");
// append the categories to select
$.each(categoryArray, function (i) {
    $categoryDropDown.append('<option value="' + categoryArray[i] + '">' + categoryArray[i] + '</option>');
});

$categoryDropDown.change(function () {
    // console.log("$categoryDropDown chamge fired!");
    var selectedCategory = this.value;
    //filter based on selected Category.
    typeArray = jQuery.grep(glossaryArray, function (product, i) {
        return product.category == selectedCategory;
    });
    // console.log("selectedCategory from $categoryDropDown chamge=.  " + selectedCategory);
    
    $typeDropDown.empty();
    $typeDropDown.append('<option></option>');
    for (var i = 0; i < typeArray.length; i++) {
        $typeDropDown.append('<option value="' + typeArray[i].type + '">' + typeArray[i].type + '</option>');
    }
    // console.log("typeArray  " + typeArray);
    displayTerms(typeArray);
});

$typeDropDown.change(function () {
    // console.log("$typeDropDown chamge fired!");
    var selectedType = this.value;
    // console.log("selectedType from $typeDropDown change fuction=.   " + selectedType);
    //filter select based on selected Use
    selectedArray = jQuery.grep(glossaryArray, function (product, i) {
        return product.type == selectedType;
    });
    displayTerms(selectedArray);
});

//Update the interface with filtered terms
displayTerms = function (collection) {
// console.log("displayTerms fired!!! passed array follows:   " + collection[2].category);

    let termsOutput = '';

}
